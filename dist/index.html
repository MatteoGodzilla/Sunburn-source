<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sunburn</title>
<script src="/style.c61ab535.js"></script></head>
<body>
	<link rel="stylesheet" href="/style.c61ab535.css">
	<div id="divMain">
		<div class="topBar"></div>
		<div class="content">
			<table>
				<colgroup>
					<col style="width: 25%;">
					<col style="width: auto;">
				</colgroup>
				<tbody>
					<tr>
						<td>
							<label for="inputBPM">BPM:</label>
						</td>
						<td>
							<input type="number" id="inputBPM" style="width: 100%;">
						</td>
					</tr>
					<tr>
						<td>
							<label for="inputPos">Position:</label>
						</td>
						<td>
							<input type="number" id="inputPos" style="width: 100%;">
						</td>
					</tr>
					<tr>
						<td>
							<label for="inputTimeScale">Visible:</label>
						</td>
						<td>
							<input type="number" id="inputTimeScale" style="width: 100%;">
						</td>
					</tr>
					<tr>
						<td>
							<label for="inputUIScale">Scale:</label>
						</td>
						<td>
							<input type="number" id="inputUIScale" style="width: 100%;">
						</td>
					</tr>
					<tr>
						<td>
							<label for="inputBPMRes">BPM Ticks:</label>
						</td>
						<td>
							<input type="number" id="inputBPMRes" style="width: 100%;">
						</td>
					</tr>
				</tbody>
			</table>
			<div class="separator"></div>
			<div class="flex" id="divClass">
				<div class="divOption">
					<img src="/green-note.cae59374.png" class="img">
					<label> 1 </label>
				</div>
				<div class="divOption">
					<img src="/anydir.db9ac8a2.png" class="img">
					<label> 2 </label>
				</div>
				<div class="divOption">
					<img src="/crossfade.767cc0e1.png" class="img">
					<label> 3 </label>
				</div>
				<div class="divOption">
					<img src="/fx-icon.02d90296.png" class="img">
					<label> Q </label>
				</div>
				<div class="divOption">
					<img src="/freestyle-icon.92eb7044.png" class="img">
					<label> W </label>
				</div>
				<div class="divOption">
					<img src="/events.b36660c4.png" class="img">
					<label> E </label>
				</div>
			</div>
			<div class="separator"></div>
			<div class="flex" id="divModes">
				<div class="divOption">
					<img src="/add-button.0e75bd79.png" class="img">
					<label> A </label>
				</div>
				<div class="divOption">
					<img src="/sel-button.4fb5f194.png" class="img">
					<label> S </label>
				</div>
				<div class="divOption">
					<img src="/del-button.d75b2e5f.png" class="img">
					<label> D </label>
				</div>
			</div>
			<div class="separator"></div>
			<table>
				<colgroup>
					<col style="width: 33%;">
					<col style="width: auto;">
				</colgroup>
				<tbody>
					<tr>
						<td>
							<label>Note Type:</label>
						</td>
						<td>
							<select id="inputNoteType" style="width: 100%;"></select>
						</td>
					</tr>
					<tr>
						<td>
							<label for="inputNoteTime">Note Time:</label>
						</td>
						<td>
							<input type="number" id="inputNoteTime" style="width: 100%;">
						</td>
					</tr>
					<tr>
						<td>
							<label for="inputNoteLength">Note Length:</label>
						</td>
						<td>
							<input type="number" id="inputNoteLength" style="width: 100%;">
						</td>
					</tr>
					<tr>
						<td>
							<label for="inputNoteExtra">Note Extra:</label>
						</td>
						<td>
							<input id="inputNoteExtra" style="width: 100%;">
						</td>
					</tr>
				</tbody>
			</table>
			<div class="separator"></div>
		</div>
	</div>
	<div id="divTooltip">
		<div class="topBar"></div>
		<div class="content">
			<p>
				Shortcuts: <br>
				-/+: Adjust visible time (y zoom)<br>
				L: Load chart + audio <br>
				K: Export chart <br>
				Space: Start/Stop song <br>
				Home: Set position to 0 (go back to chart start) <br>
				<br>
				<br>
				Note: you can always change the type of the selected note, even to something completely different
			</p>
			<div class="separator"></div>
			<table id="tableTooltip">
				<colgroup>
					<col span="1" style="width: 25%;">
					<col span="1" style="width: 25%;">
					<col span="1" style="width: 25%;">
					<col span="1" style="width: 25%;">
				</colgroup>
				<tr>
					<td></td>
					<td class="g">Green</td>
					<td class="r">Red</td>
					<td class="b">Blue</td>
				</tr>
				<tr>
					<td>Left click:</td>
					<td class="g"></td>
					<td class="r"></td>
					<td class="b"></td>
				</tr>
				<tr>
					<td>Right click:</td>
					<td class="g"></td>
					<td class="r"></td>
					<td class="b"></td>
				</tr>
			</table>
			<div class="separator"></div>
		</div>
	</div>
	<script src="/main.b0a109ad.js"></script>
</body>
</html>
